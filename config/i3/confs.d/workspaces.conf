## Window rules ##
#----------------#
assign [class="mpv"] → $ws4
assign [class="Xed"] → $ws5
assign [class="ViberPC"] → $ws3
assign [class="firefox"] → $ws6
assign [class="Protonvpn"] → $ws7
assign [class="Deluge-gtk"] → $ws4
assign [class="Tor Browser"] → $ws7
for_window [class="explorer.exe"] floating enable
for_window [class="Spotify"] move to workspace $ws2
for_window [class="discord"] move to workspace $ws3
for_window [title="Mozilla Firefox Private Browsin"] move to workspace $ws7
for_window [class="Nemo-preview-start"] border pixel 6, move left 300 px, move up 125 px

## Workspace control ##
#---------------------#
bindsym $super+comma workspace prev
bindsym $super+period workspace next
bindsym $super+w workspace back_and_forth
bindsym $super+ctrl+l move workspace to output left
bindsym $super+ctrl+r move workspace to output right


